
<div data-page="shortcut">
    <div class="row">
        <form class="create_shortcut_form">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" title="Name" placeholder="Name">
                    <span class="err-name error-msg" style="display: none"></span>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" name="url" class="form-control" title="URL" placeholder="http://example.com">
                    <span class="err-url error-msg" style="display: none"></span>
                </div>
                <div class="form-group">
                    <img src="assets/images/icons/default.png" class="icon_image" width="50" height="50"><br>
                    <label>Icon</label><br>
                    <label class="radio-inline"><input type="radio" name="icon_type" value="auto" checked> Auto</label>
                    <label class="radio-inline"><input type="radio" name="icon_type" value="local"> Local</label>
                    <label class="radio-inline"><input type="radio" name="icon_type" value="url"> URL</label>
                </div>
                <div class="form-group icon_local" style="display: none">
                    <label>Select the icon file. (jpeg, png)</label>
                    <input type="file" name="icon_file">
                    <span class="err-file error-msg" style="display: none"></span>
                </div>
                <div class="form-group icon_url" style="display: none;">
                    <label>Enter the remote Url.</label>
                    <input type="text" name="icon_url" class="form-control" title="Remote Url" placeholder="http://example.com/image.png">
                    <span class="err-icon-url error-msg" style="display: none"></span>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="submit" class="btn btn-primary" name="submit">Create</button>
                    <button type="button" class="btn btn-danger" name="cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
