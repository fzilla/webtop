
<div data-page="settings-theme">
    <div class="row">
        <div class="col-md-12">
            <h3>Browser Theme</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="theme-image">
                <li class="theme-img-li theme-btn-add">
                    <span class="wall-img-add"><i class="fa fa-plus"></i></span>
                </li>
            </ul>
        </div>
    </div>
    <input type="file" class="img-file" style="display: none">
    <div class="row">
        <div class="col-md-12">
            <table class="colors">
                <tbody>
                <tr>
                    <td>Accent Color:</td>
                    <td><input type="color" class="color-picker" name="accent_color" title="Accent Color"></td>
                </tr>
                <tr>
                    <td>Text Color:</td>
                    <td><input type="color" class="color-picker" name="text_color" title="Text Color"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <p class="reset-container"><a href="#" class="reset">Reset Theme</a></p>
            </div>
        </div>
    </div>

    <div style="display: none">
        <div id="cropper-modal">
            <div class="row">
                <div class="col-md-12">
                    <img id="crop-image" src="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 crop-button-container">
                    <button type="button" class="btn btn-success crop-button">Crop & Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
