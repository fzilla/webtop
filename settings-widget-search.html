
<div data-page="settings-widget-search">
    <div class="row">
        <div class="col-md-12">
            <h3>Web Search</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="search-engines">
                <li data-engine="google">       <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Google</p></li>
                <li data-engine="bing">         <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Bing</p></li>
                <li data-engine="yahoo">        <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Yahoo</p></li>
                <li data-engine="yandex">       <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Yandex</p></li>
                <li data-engine="duckduckgo">   <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>DuckDuckGo</p></li>
                <li data-engine="youtube">      <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Youtube</p></li>
                <li data-engine="wikipedia">    <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Wikipedia</p></li>
                <li data-engine="stackoverflow"><p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>StackOverflow</p></li>
                <li data-engine="amazon">       <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Amazon</p></li>
                <li data-engine="flipkart">     <p><i class="fa fa-check-square-o check"></i><i class="fa fa-eye-slash visibility"></i>Flipkart</p></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <span class="enable-suggestions"><i class="fa fa-square"></i><i class="fa fa-check-square"></i> Enable Search Suggestions <i>(if available)</i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="notify">*Changes takes place only after reload the page.</p>
        </div>
    </div>
</div>
